<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="dot1" checked>
            <input type="radio" name="slider" id="dot2">
            <input type="radio" name="slider" id="dot3">
            <input type="radio" name="slider" id="dot4">
            <div class="overflow">
                <div class="slides">
                    <img src="./assets/slide1.jpg" alt="slide1">
                    <img src="./assets/slide2.jpg" alt="slide2">
                    <img src="./assets/slide3.jpg" alt="slide3">
                    <img src="./assets/slide4.jpg" alt="slide4">
                </div>
            </div>
            <div class="bar">
                <div class="overflow">
                    <div class="titles">
                        <div class="title">Одна капля лжи портит океан доверия. А. Чехов</div>
                        <div class="title">Дорога возникает под шагами идущего. Лао Цзы</div>
                        <div class="title">Ошибки - это знаки препинания жизни, без которых, как и в тексте, не будет смысла. Харуки Мураками</div>
                        <div class="title">Жизнь задыхается без цели. Ф. Достоевский</div>
                    </div>
                </div>
                <div class="dots">
                    <label for="dot1"><div class="dot"></div></label>
                    <label for="dot2"><div class="dot"></div></label>
                    <label for="dot3"><div class="dot"></div></label>
                    <label for="dot4"><div class="dot"></div></label>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
