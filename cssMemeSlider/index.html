<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="dot1" checked>
            <input type="radio" name="slider" id="dot2">
            <input type="radio" name="slider" id="dot3">
            <input type="radio" name="slider" id="dot4">
            <div class="slides">
                <img src="./assets/slide1.jpg" alt="slide1">
            </div>
            <div class="bar">
                <div class="titles">
                    <div class="title1">
                        <h2>Админ, вставай!!! Мы там все серверы уронили</h2>
                    </div>
                </div>
                <div class="dots">
                    <label for="dot1"></label>
                    <label for="dot2"></label>
                    <label for="dot3"></label>
                    <label for="dot4"></label>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
